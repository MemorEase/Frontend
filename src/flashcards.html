<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Study Set</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="study-set-selector">
        <label for="study-set-dropdown">Choose a Study Set:</label>
        <select id="study-set-dropdown">
            <!-- Options will be populated by flashcards.js -->
        </select>
    </div>
    <div class="study-set">
        <div id="flashcard" class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <p id="flashcard-question">Click to see the answer</p>
                </div>
                <div class="flashcard-back">
                    <p id="flashcard-answer">Answer</p>
                </div>
            </div>
        </div>
        <button id="prev-button">Previous Card</button>
        <button id="next-button">Next Card</button>
    </div>
    <script src="flashcards.js"></script>
</body>
</html>
